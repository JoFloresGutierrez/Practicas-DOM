<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Práctica DOM</title>
</head>
<body>
    <!-- Cambio de texto: Crea un botón que, al hacer clic en él, cambie el texto de un elemento div por "¡Hola Mundo!".
Cambio de estilo: Crea un botón que, al hacer clic en él, cambie el color de fondo de un elemento div.
Captura de eventos: Crea un botón que, al hacer clic en él, muestre una alerta con el mensaje "¡Haz hecho clic!".
Cambio de texto: Crea un botón que, al hacer clic en él, cambie el estilo de un elemento div ocultandolo y cambiando su texto por ocultar o mostrar según sea el caso.
 -->
    <header>
        <h1>Práctica DOM</h1>
        <p>Hecho por: Jocelyn Flores Gutiérrez 4P</p>
    </header>
    <main>
        <table>
            <tr>
                <td><div id="cadena"><p>¡Esta es una cadena de ejemplo!</p></div></td>
                <td><button id="boton" onclick="cambioTexto()"> Cambio de texto </button></td>      <!-- 1 -->
                <td><button id="boton" onclick="mostrarAlerta()"> ¡Click! </button></td>            <!-- 3 -->
            </tr>
            <tr>
                <td></td>
                <td><button id="boton" onclick="cambioEstilo('rgb(231, 179, 58)')"> Cambio de estilo </button></td>    <!-- 2 -->
                <td><button id="boton1" onclick="ocultarTexto()"> Ocultar </button></td>             <!-- 4 -->
            </tr>
        </table>
       
        
    </main>
    <script src="scripts/interactivo.js"></script>
</body>
</html>
